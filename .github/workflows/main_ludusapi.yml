# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ludusapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ludusapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9234475248714144aff10a0e96f57d92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_003b922ea7394f9892ec80cf54e47f62 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ludusapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9234475248714144aff10a0e96f57d92 }}/dudarts/ludus-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ludusapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d97e771607684a1cb96ef8cad3a4b3f7 }}
        images: 'ludusapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9234475248714144aff10a0e96f57d92 }}/dudarts/ludus-api:${{ github.sha }}'