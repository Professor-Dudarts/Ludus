# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ludusapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ludusapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_81e42874e58843c1bf201e894fba67aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6a055c5ddca409bba79114c42a0f554 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ludusapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_81e42874e58843c1bf201e894fba67aa }}/ludus-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ludusapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5418d9dda2940b98a22a2597133e3aa }}
        images: 'ludusapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_81e42874e58843c1bf201e894fba67aa }}/ludus-api:${{ github.sha }}'